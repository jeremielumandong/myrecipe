<mat-card class="recipe-card">
  <mat-card-header>
    <mat-card-title>{{recipe.name | truncate : [25]}}</mat-card-title>
    <mat-card-subtitle>By {{recipe.authorName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="cover-image" [src]="recipe.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>MORE</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
